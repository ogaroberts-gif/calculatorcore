<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain of the Dead: Skills Average Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* New Dark Theme and Font */
        body {
            font-family: 'Spectral', serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .calculator-container {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 700px;
        }
        h1, h2, h3 {
            text-align: center;
            color: #e74c3c;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
            font-weight: bold;
        }
        h2 {
            font-size: 1.5em;
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: normal;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 10px;
        }
        .attribute-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .input-field {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            background: #444;
            border-radius: 5px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #e74c3c;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #e74c3c;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
        }
        .slider-value {
            font-size: 1.1em;
            text-align: right;
            margin-top: -5px;
            color: #ccc;
        }
        /* Filter and Output Container */
        .filter-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .filter-section label {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .filter-section select {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            font-family: 'Spectral', serif;
            width: 100%;
            max-width: 300px;
        }
        #output-container {
            margin-top: 30px;
            padding: 20px;
            border-top: 2px solid #e74c3c;
        }
        #skill-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .skill-item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 15px 20px;
            min-width: 80px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .skill-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .skill-code {
            font-size: 1.5em;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 5px;
        }
        .skill-value {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calculator-container">
    <h1>Domain of the Dead</h1>
    <h2>Skills Average Calculator</h2>
    
    <h3>Core Attributes</h3>
    <div class="attribute-grid">
        <div class="input-field">
            <label for="strength">Strength</label>
            <input type="range" id="strength" value="40" min="20" max="80" oninput="updateValue('strength')">
            <span id="strength-value" class="slider-value">40</span>
        </div>
        <div class="input-field">
            <label for="perception">Perception</label>
            <input type="range" id="perception" value="30" min="20" max="80" oninput="updateValue('perception')">
            <span id="perception-value" class="slider-value">30</span>
        </div>
        <div class="input-field">
            <label for="intelligence">Intelligence</label>
            <input type="range" id="intelligence" value="35" min="20" max="80" oninput="updateValue('intelligence')">
            <span id="intelligence-value" class="slider-value">35</span>
        </div>
        <div class="input-field">
            <label for="humanity">Humanity</label>
            <input type="range" id="humanity" value="25" min="20" max="80" oninput="updateValue('humanity')">
            <span id="humanity-value" class="slider-value">25</span>
        </div>
        <div class="input-field">
            <label for="fortitude">Fortitude</label>
            <input type="range" id="fortitude" value="45" min="20" max="80" oninput="updateValue('fortitude')">
            <span id="fortitude-value" class="slider-value">45</span>
        </div>
    </div>

    <div class="filter-section">
        <label for="attribute-filter">Filter by Core Attribute:</label>
        <select id="attribute-filter" onchange="calculateAllAverages()">
            <option value="all">All Skills</option>
            <option value="strength">Strength</option>
            <option value="perception">Perception</option>
            <option value="intelligence">Intelligence</option>
            <option value="humanity">Humanity</option>
            <option value="fortitude">Fortitude</option>
        </select>
    </div>

    <div id="output-container">
        <h3>Filtered Skill Averages</h3>
        <div id="skill-grid">
            </div>
    </div>
</div>

<script>
    // This function updates the displayed value next to the slider and then calls the main calculation function
    function updateValue(id) {
        const slider = document.getElementById(id);
        const valueSpan = document.getElementById(id + '-value');
        valueSpan.textContent = slider.value;
        calculateAllAverages();
    }

    // The main function to calculate and display all averages
    function calculateAllAverages() {
        // Define attribute names and their corresponding input values
        const attributes = {
            strength: { name: 'Strength', abbreviation: 'S', value: parseFloat(document.getElementById('strength').value) },
            perception: { name: 'Perception', abbreviation: 'P', value: parseFloat(document.getElementById('perception').value) },
            intelligence: { name: 'Intelligence', abbreviation: 'I', value: parseFloat(document.getElementById('intelligence').value) },
            humanity: { name: 'Humanity', abbreviation: 'H', value: parseFloat(document.getElementById('humanity').value) },
            fortitude: { name: 'Fortitude', abbreviation: 'F', value: parseFloat(document.getElementById('fortitude').value) }
        };

        const filter = document.getElementById('attribute-filter').value;
        const attributeKeys = Object.keys(attributes);
        const outputDiv = document.getElementById('skill-grid');
        let outputHTML = '';

        // Loop through all unique pairs of attributes
        for (let i = 0; i < attributeKeys.length; i++) {
            for (let j = i + 1; j < attributeKeys.length; j++) {
                const attr1Key = attributeKeys[i];
                const attr2Key = attributeKeys[j];
                
                // Filter the output based on the dropdown selection
                if (filter === 'all' || attr1Key === filter || attr2Key === filter) {
                    const attr1 = attributes[attr1Key];
                    const attr2 = attributes[attr2Key];

                    // Calculate the two weighted averages (2:1 ratio) and round them to the nearest whole number
                    const average1 = Math.round(((attr1.value * 2) + attr2.value) / 3);
                    const average2 = Math.round(((attr2.value * 2) + attr1.value) / 3);

                    // Build the new HTML for this pair using the short-hand codes
                    outputHTML += `
                        <div class="skill-item">
                            <div class="skill-code">${attr1.abbreviation}${attr2.abbreviation}</div>
                            <div class="skill-value">${average1}</div>
                        </div>
                        <div class="skill-item">
                            <div class="skill-code">${attr2.abbreviation}${attr1.abbreviation}</div>
                            <div class="skill-value">${average2}</div>
                        </div>
                    `;
                }
            }
        }

        // Update the output div with all the results
        outputDiv.innerHTML = outputHTML;
    }

    // Call the function on page load to display initial values
    window.onload = function() {
        calculateAllAverages();
    };
</script>

</body>
</html>
